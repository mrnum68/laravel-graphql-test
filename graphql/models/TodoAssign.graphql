extend type Query {
    todoAssigns(
      user_id: ID
    ): [TodoAssign!]! @all
}

extend type Mutation {
    todoAssign(user_id: ID!, todo_id: ID! @rules(apply: ["unique:todo_assigns"])): TodoAssign! @create
    todoUnassign(id: ID!): TodoAssign! @delete
}

type TodoAssign {
    id: ID!
    user_id: ID!
    todo_id: ID!
    created_at: DateTime!
    updated_at: DateTime!
}